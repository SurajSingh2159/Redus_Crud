<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plants Species</title>
<!-- Bootstrap CSS -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
<style>
  /* Additional CSS for the plants species section */
  .plants-species-container {
    width: 100%;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
  }
  .filters {
    width: 25%;
  }
  .cards {
    width: 75%;
    display: flex;
    flex-wrap: wrap;
    gap: 20px; /* Adjust the gap between cards */
  }
  .card {
    width: calc(25% - 20px); /* 25% width for each card with 20px gap */
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 20px;
    box-sizing: border-box;
  }
  /* Adjust styles for smaller screens */
  @media (max-width: 768px) {
    .plants-species-container {
      flex-direction: column;
    }
    .filters, .cards {
      width: 100%;
    }
  }
</style>
</head>
<body>

<div class="plants-species-container">
  <div class="filters">
    <!-- Filter options go here -->
    <h2>Filters</h2>
    <!-- Example filter options -->
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="filter1">
      <label class="form-check-label" for="filter1">
        Filter 1
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="filter2">
      <label class="form-check-label" for="filter2">
        Filter 2
      </label>
    </div>
    <!-- Add more filter options as needed -->
  </div>
  <div class="cards">
    <!-- Cards go here -->
    <!-- Repeat this card block to add more cards -->
    <div class="card">
      <div class="card-body">
        Card 1
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        Card 2
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        Card 3
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        Card 4
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        Card 5
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        Card 6
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        Card 7
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        Card 8
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
