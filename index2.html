<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Plants Species</title>
<!-- Bootstrap CSS -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
<style>
  /* Additional CSS for the plants species section */
  .plants-species-container {
    width: 100%;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
  }
  .filters {
    width: 25%;
  }
  .dropdown-toggle {
    cursor: pointer;
  }
  .search-input {
    display: none; /* Hide search input by default */
  }
  .dropdown.active .search-input {
    display: block; /* Show search input when dropdown is active */
  }
  .search-icon {
    cursor: pointer;
  }
  .cards {
    width: 75%;
    display: flex;
    flex-wrap: wrap;
    gap: 20px; /* Adjust the gap between cards */
  }
  .card {
    width: calc(25% - 20px); /* 25% width for each card with 20px gap */
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 20px;
    box-sizing: border-box;
  }
  /* Adjust styles for smaller screens */
  @media (max-width: 768px) {
    .plants-species-container {
      flex-direction: column;
    }
    .filters, .cards {
      width: 100%;
    }
  }
</style>
</head>
<body>

<div class="plants-species-container">
  <div class="filters">
    <!-- Filter options go here -->
    <div class="dropdown">
      <div class="dropdown-toggle" id="dropdownMenuButton" aria-expanded="false">
        Plant1 Search <span class="caret"></span>
      </div>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <input type="text" class="form-control search-input" placeholder="Search">
        <span class="search-icon">&#128269;</span>
      </div>
    </div>
  </div>
  <div class="cards">
    <!-- Cards go here -->
    <!-- Repeat this card block to add more cards -->
    <div class="card">
      <div class="card-body">
        Card 1
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        Card 2
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        Card 3
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        Card 4
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        Card 5
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        Card 6
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        Card 7
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        Card 8
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
  // Add click event listener to toggle dropdown
  document.querySelector('.dropdown-toggle').addEventListener('click', function() {
    document.querySelector('.dropdown').classList.toggle('active');
  });
</script>
</body>
</html>
